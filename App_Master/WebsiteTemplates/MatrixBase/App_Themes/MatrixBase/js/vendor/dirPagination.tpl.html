<div class="pagination mg-pager" ng-if="1 < pages.length">
    <a href="" ng-if="boundaryLinks" ng-click="setCurrent(1)" ng-class="{ disabled : pagination.current == 1 }">
        &laquo;
    </a>
    <a href="" ng-if="directionLinks" ng-click="setCurrent(pagination.current - 1)" ng-class="{ disabled : pagination.current == 1 }">
        &lsaquo;
    </a>
    <a href="" ng-repeat="pageNumber in pages track by $index" ng-class="{ sf_PagerCurrent : pagination.current == pageNumber, disabled : pageNumber == '...' }" ng-click="setCurrent(pageNumber)">
        {{ pageNumber }}
    </a>
    <a href="" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" ng-click="setCurrent(pagination.current + 1)">
        &rsaquo;
    </a>
    <a href="" ng-click="setCurrent(pagination.last)" ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        &raquo;
    </a>
</div>
